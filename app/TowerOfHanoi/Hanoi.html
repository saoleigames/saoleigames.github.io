<!doctype html>
<html>

<head>
    <title>汉诺塔游戏</title>
    <link rel="stylesheet" type="text/css" href="CSS.css" />
</head>

<body>

    <div>
        <span style='font-size:0.8em; color:#999'>操作说明：点击柱子或附近的区域选中最上边的盘子，此时柱子附近颜色变为绿色，再点击需要放下的柱子完成移动。红色说明选中区域为空，或者放下操作违规（必须上小下大）。</span>
    </div>

    <div id="window">
        <canvas onmousedown ="canvas_mouse_down(event)" onmouseup ="canvas_mouse_up()" id="canvas" width="600" height="400" style="border : 1px solid #EEE"></canvas>
        <div id="tools">
            <div id="tools_list">
                <div id="floor_select">
                        <div class="floor" onmouseover="info()" title="" id="floor">层数(<span style="color : orange">?</span>) : </div>
                        <input class="floor" id="input_floor" type="number" min = "1", max = "13", step = "1" value="8" />
                        <div class="floor" id="refresh">重置</div>
                </div>
                <div id="game_mode">
                    <form id="mode_list">
                        <input name="game_select" type="radio">单步
                        <input name="game_select" type="radio">演示
                        <input name="game_select" type="radio" checked = "checked">游戏
                    </form>
                </div>
            </div>
            <div id="bt_run">开始</div>
        </div>
    </div>

    <script src="Js-test.js"></script>
  
</body>

</html>
