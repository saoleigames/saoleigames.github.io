<!doctype html>
<html>

<head>
    
    <title>汉诺塔游戏</title>
    <link rel="icon" href="/img/indexico.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/indexico.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="CSS.css" />

    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?4aea21ff48c772fbf85f249cafcde86b";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
        
</head>

<body>

    <div>
        <span style='font-size:0.8em; color:#999'><b>操作说明：</b>点击柱子附近的区域会自动选中最上边的盘子，此时柱子附近颜色变为绿色，再点击需要放下的柱子区域完成移动。红色说明选中区域为空，或者放下操作违规（必须上小下大）。</span>
    </div>

    <div id="window">
        <canvas onmousedown ="canvas_mouse_down(event)" onmouseup ="canvas_mouse_up()" id="canvas" width="600" height="400" style="border : 1px solid #EEE"></canvas>
        <div id="tools">
            <div id="tools_list">
                <div id="floor_select">
                        <div class="floor" onmouseover="info()" title="" id="floor">层数(<span style="color : orange">?</span>) : </div>
                        <input class="floor" id="input_floor" type="number" min = "1", max = "13", step = "1" value="8" />
                        <div class="floor" id="refresh">重设</div>
                </div>
                <div id="game_mode">
                    <form id="mode_list">
                        <input name="game_select" type="radio">单步
                        <input name="game_select" type="radio">演示
                        <input name="game_select" type="radio" checked = "checked">游戏
                    </form>
                </div>
            </div>
            <div id="bt_run">开始</div>
        </div>
    </div>

    <script src="Js-test.js"></script>
  
</body>

</html>
