<h3><a target="_blank" href="https://h.bilibili.com/22931587">野草</a></h3>

<p>下班的路上，发现路的两边有许多杂草</p>
<p>各式各样的品种，有些还开了花朵</p>
<p>乍看十分一般，但细看，没有一个地方是随意的</p>
<p>路的两旁是厂房和围墙，路上车来人往</p>
<p>没有人会驻足停留，细看这些小东西</p>
<p>包括我在内，拍摄完便匆匆走开</p>
<p>地球上的每一个物种都可以追溯到远古时代</p>
<p>没有一个物种是突然凭空出现的</p>
<p>所以这些杂草，这些不起眼的小东西</p>
<p>也一定有远古的历史</p>
<p>它们的祖先在十几亿年前就在地球上出现</p>
<p>然后一直繁衍，生生不息</p>
<p>今天，在一条平凡的马路上</p>
<p>两个同样古老的物种相遇</p>
<p>一切都是注定的</p>

<i>2019年5月24日</i>
