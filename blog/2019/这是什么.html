<body>

    <div id="body">
        <div class="doc">
            <div class="doc-title"><a href="../../index.html">返回主页</a></div>

            <div class="doc-content">
                
                <p>
                    这是一个创建在Github上的简单页面，主要是用来存放我学习前端时写过的一些小东西。大多都是非常简单的东西，但是每一个都是我一个一个字母的敲出来的，
                    放在这里当做一种记录吧。它们更像是我的笔记。
                </p>

               
                <div style="width : 100%; text-align: center;"><img style="box-shadow: 0 0 3px #999;" src="../../img/梵高.jpg"/></div>

                <p>
                    <i>文森特·梵高 麦田 1888</i>
                </p>

                <p>
                    放一张油画图片凑数，显得页面完整。放这张是因为，金色象征着丰收、生机勃勃、还有暑假。而对于我，也象征着童年。老家也是种小麦的，有十多年没有在收割小麦的季节回家，对金黄色小麦的记忆已经模糊。
                    油画和记忆有相似的地方，就是都充满了朦胧的美，对于记忆里模糊不清的地方，人可以用自己的想象力把它变得比真实更美。
                </p>

            
            </div>
            
        </div>
    </div>
</body>

</html>
