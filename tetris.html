<!doctype html>

<html>

<head>
    <title>俄罗斯方块</title>
    <link rel="stylesheet" type="text/css" href="tetris/gcs.css" />
</head>

<body>

    <div class="game-border">
    
        <div class="game-window">
    
            <!--left--->
            <div class="left-bar">
    
                <div>
                    <span>信息</span>
                </div>
    
                <div class="left-bar-content">
    
                    <div class="leftbox">
                        <span class="label">得分</span>
                        <div>
                            <span id='panel-score'>0</span>
                        </div>
                    </div>
    
                    <div class="rightbox">
                        <span class="label">行数</span>
                        <div>
                            <span id='panel-line'>0</span>
                        </div>
                    </div>
    
                    <div class="rightbox">
                        <span class="label">关卡</span>
                        <div>
                            <span id='panel-level'>0</span>
                        </div>
                    </div>
    
                </div>
    
                <div class="bar-bottom">
                    <div class="option-bar">
                        <a href="#" id="infotest">英雄榜</a>
                        <a href="#" id="optiontest">设置</a>
                    </div>
                </div>
            </div>

            <!--center-->
            <div id='canvas-box'>
                <canvas id="bg-layer"></canvas>
                <canvas id="cube-shadow-layer"></canvas>
            </div>
            
            <!--right-->
            <div class="right-bar">

                <div class="right-bar-top">
                    <div class="right-label-top">
                        <span>下一个</span>
                    </div>
                    <canvas id="s-canvas"></canvas>
                </div>

                <div class="bar-bottom">
                    <div id="control">
                        <span id="startPause" class="w-button">开始</span>
                        <span id="reset" class="w-button">重来</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas style="display: none;" id='saveCubeBox'></canvas>

        <div class="w-border" id="u-gameOver">
            <div class="w-head">
                <span class="w-title">提示</span>
                <span class="t-close w-close-x">×</span>
            </div>
            <div class="w-body game-over-content">
                <div>游戏结束!</div>
                <div>距离英雄榜还差&nbsp;<span id="u-distancetop10"></span>&nbsp;分</div>
            </div>
        </div>

        <!--游戏统计信息板-->

        <div class="w-border" id="u-info">

            <div class="w-head">
                <span class="w-title">英雄榜 - 前十名</span>
                <span class="t-close w-close-x">×</span>
            </div>

            <div id="cont-table">

                <table id="table-list">
                    <tr>
                        <th>名次</th>
                        <th>昵称</th>
                        <th>得分</th>
                        <th>关卡</th>
                        <th>行数</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="w-border" id="u-enterTop10">

            <div class="w-head">
                <span class="w-title">恭喜</span>
                <span class="t-close w-close-x">×</span>
            </div>

            <div class="w-body">

                <div class="cont-top10">

                    <div class="cont-top10-title">入围英雄榜</div>

                    <div class="cont-top10-inputname">输入你的大名，记录战绩</div>

                    <input id="u-enterName" type="text" />

                    <div id="u-enterTop10info">
                        <div>分数&nbsp&nbsp&nbsp<span id="u-score"></span></div>
                        <div>关卡&nbsp&nbsp&nbsp<span id="u-level"></span></div>
                        <div>行数&nbsp&nbsp&nbsp<span id="u-lines"></span></div>
                    </div>

                    <div class="w-save-s">
                        <div class="w-button" id="u-enterNameBT">保存</div>
                        <div class="t-close w-button">取消</div>
                    </div>

                </div>

            </div>
        </div>

        <div class="w-border" id="about-win">
            <div class="w-head">
                <span class="w-title">关于</span>
                <span class="t-close w-close-x">×</span>
            </div>
            <div class="w-body">
                <div class="cont-about">
                    <span>作者：张晓雷</span>
                    <span>邮箱：zhangxiaolei@outlook.com</span>
                </div>
            </div>
        </div>

        <div class="w-border" id="option">
            <div class="w-head">
                <span class="w-title">设置</span>
                <span title="点击关闭，保存设置" id="opt-bt-yes" class="w-close-x">×</span>
            </div>
            <div class="w-body">

                <div class="cont-opt">

                    <div>键位</div>

                    <div class="opt-item">
                        <div class="opt-leftbox">
                            <div class="opt-up"><span>硬降</span><input id="opt-deep" class="opt-i" type="text" value="w" /> 
                            </div>
                            <div class="opt-other">
                                <div><span>向左</span><input id="opt-left" class="opt-i" type="text" value="a" />
                                </div>
                                <div><span>向下</span><input id="opt-down" class="opt-i" type="text" value="s" />
                                </div>
                                <div><span>向右</span><input id="opt-right" class="opt-i" type="text" value="d" />
                                </div>
                            </div>
                        </div>

                        <div class="opt-rightbox">
                            <div>顺时旋转 <input id="opt-rotate" class="opt-i" type="text" value="k" /></div>
                            <div>逆时旋转 <input id="opt-rotate1" class="opt-i" type="text" value="j" /></div>
                            <div>180°旋转 <input id="opt-rotate2" class="opt-i" type="text" value="l"/></div>
                        </div>
                    </div>

                    <div>DAS&nbsp&&nbspARR</div>

                    <div class="opt-item mb-use">
                        <div><span>DAS (初次响应间隔)</span><span style="color: skyblue">1 ~ 10</span><span class="makerange first-range"></span></div>
                        <div><span>ARR (连续响应间隔)</span><span style="color: skyblue">1 ~ 10</span><span class="makerange repe-range"></span></div>
                    </div>

                    <div>背景</div>

                    <div class="opt-item bg-select">
                        <span>绿</span>
                        <span>蓝</span>
                        <span>黑</span>
                        <span>紫</span>
                    </div>

                    <div>重置</div>
                    <div class="opt-item mb-rst">
                        <span id='rst-key'>重置按键</span>
                        <span id="clearData">清除所有数据</span>
                    </div>
                </div>
            </div>
        </div>

    <script src='tetris/gjs01.js'></script>
    <script src="tetris/gjs.js"></script>

</body>

</html>
